<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <img src="png.png" alt="Logo" class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email
                    placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                    placeholder="Enter your password" class="form-control">
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
                Sign In
            </button>
        </form>

        <div class="signup-prompt">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</div>
