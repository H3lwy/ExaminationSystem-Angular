<div class="forgot-wrapper">
    <div class="forgot-container">
        <div class="form-header">
            <h1><i class="fas fa-lock"></i> Forgot Password?</h1>
            <p class="subtitle">Enter your email to reset your password</p>
        </div>

        <div class="message success" *ngIf="message">
            <i class="fas fa-check-circle"></i>
            <p>{{ message }}</p>
        </div>

        <div class="message error" *ngIf="error">
            <i class="fas fa-exclamation-circle"></i>
            <p>{{ error }}</p>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        formControlName="email"
                        placeholder="Enter your email"
                        [class.is-invalid]="email?.invalid && email?.touched"
                    >
                </div>
                <div class="error-feedback" *ngIf="email?.invalid && email?.touched">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <!-- Confirmation Modal -->
<div class="confirmation-modal" *ngIf="showConfirmationModal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h2>Reset Link Sent!</h2>
        <p>We've sent a password reset link to</p>
        <p class="email">{{ email?.value }}</p>
        <p class="sub-text">Please check your inbox and follow the instructions.</p>
        <div class="modal-actions">
            <button class="btn-primary" (click)="goToLogin()">
                <i class="fas fa-sign-in-alt"></i>
                Return to Login
            </button>
        </div>
    </div>
</div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="forgotPasswordForm.invalid">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                <button type="button" class="btn-secondary" (click)="goToLogin()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </button>
            </div>
        </form>
    </div>
</div>
